<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>program</title>
  <style>p {font-size:30px;color:red;background-color:powderblue;text-align:center}
  h1 {text-align:center;font-size:40px;background-color:rgba(255, 255, 128, .5);}
  table {text-align:center;margin:auto;font-size:30px;}
  th,td,table {border:8px groove #e3821c;border-collapse:collapse;padding:25px;}
  .c {background-color:#c8e7cc}
  .c2 {background-color:#90df9a}
  th {color:white;background-color:#20bd07}
</style>
</head>
<body>
  <h1 id=h title="ساعت"></h1>
  <p id="sajy"></p>
  <table id=j>
    <tr>
      <th>درس</th>
      <th>زمان</th>
    </tr>
    <tr>
      <td id=z1 class=c></td>
      <td class=c>از 10:00 تا 10:45</td>
    </tr>
    <tr>
      <td id=z2 class=c2></td>
      <td class=c2>از 10:55 تا 11:40</td>
    </tr>
    <tr>
      <td id=z3 class=c></td>
      <td class=c>از 11:50 تا 12:35</td>
    </tr>
    <tr>
      <td id=z4 class=c2></td>
      <td class=c2>از 12:45 تا 13:30</td>
    </tr>
  </table>
  <script  type="text/javascript">
  var d=new Date();
  document.getElementById('h').innerHTML= d.getHours() + ":" + d.getMinutes()
  var day=d.getDay();
  switch (day) {
      case 0:t="یکشنبه";
       document.getElementById('z1').innerHTML=("نگارش");
       document.getElementById('z2').innerHTML=("ریاضی");
       document.getElementById('z3').innerHTML=("دین‌و‌زندگی");
       document.getElementById('z4').innerHTML=("جغرافیا");
      break;
      case 1:t="دوشنبه";
       document.getElementById('z1').innerHTML=("آزمایشگاه");
       document.getElementById('z2').innerHTML=("زبان/دفاع");
       document.getElementById('z3').innerHTML=("شیمی");
       document.getElementById('z4').innerHTML=("دفاع");
      break;
      case 2: t ="سه‌شنبه";
       document.getElementById('z1').innerHTML=("کارآفرینی");
       document.getElementById('z2').innerHTML=("فارسی");
       document.getElementById('z3').innerHTML=("ریاضی");
       document.getElementById('z4').innerHTML=("جغرافیا");
      break;
      case 3:t="چهارشنبه";
       document.getElementById('z1').innerHTML=("ورزش");
       document.getElementById('z2').innerHTML=("فیزیک");
       document.getElementById('z3').innerHTML=("هندسه");
       document.getElementById('z4').innerHTML=("دفاع");
      break;
      case 4:t="پنچ‌شنبه";
       document.getElementById('j').style.display=("none");
      break;
      case 5:t="جمعه";
       document.getElementById('j').style.display=("none");
      break;
      case 6:t="شنبه";
       document.getElementById('z1').innerHTML=("زبان");
       document.getElementById('z2').innerHTML=("فیزیک");
       document.getElementById('z3').innerHTML=("عربی");
       document.getElementById('z4').innerHTML=("شیمی");
      break;

  }
  document.getElementById('sajy').innerHTML = t;

  </script>
</body>
</html>
