;break;case 6:t="شنبه",document.getElementById("z1").innerHTML="زبان",document.getElementById("z2").innerHTML="فیزیک",document.getElementById("z3").innerHTML="عربی",document.getElementById("z4").innerHTML="شیمی"}document.getElementById("sajy").innerHTML=t</script>
